<template name="addIngredient">
    <div class="form-inline">
        <input type="text" name="name" id="name" placeholder="Name" class="span2">
        <input type="text" name="count" id="count" placeholder="Count" class="span1">
        <input type="text" name="vendor" id="vendor" placeholder="Vendor" class="span2">
        <button type="button" id="add" class="btn"><i class="icon-plus"></i></button>
    </div>
</template>

<template name="ingredient">
  
    <td>Delete<i class="icon-minus delete-ingredient"></i></td>
    <td class="title">Name : {{name}}</td>
    <td class="title">Count : {{onHand}}</td>
    <td class="serves">Vendor : {{vendor}}</td>

</template>

<template name="ingredientList">
    <table class="table table-hover">
        {{#each ingredients}}
        <tr>
            {{> ingredient}}
        </tr>
        {{/each}}
    </table>
</template>
