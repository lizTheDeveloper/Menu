<template name="recipes">
    {{> newRecipe}}
    {{> recipeList}}
</template>

<template name="newRecipe">
    <div class="form">
        <fieldset>
            <label for="recipeTitle">Title</label> : <input type="text" id="recipeTitle">
        </fieldset>
        <fieldset>
            <label for="recipeDescription">Description</label> : <textarea id="recipeDescription"> </textarea>
        </fieldset>
        <fieldset>
            <label>Serves</label> : <input type="number" id="recipeServes">
        </fieldset>
        <fieldset>
            <label>Requires</label> : <input type="text" id="recipeRequires"> - This should be a "tags" kinda field
        </fieldset>
        <fieldset>
            <label>Ingredients</label> : --- an "add another" kinda area
        </fieldset>
        <fieldset>
            <label>Meal Types</label> : Another tags kinda area
        </fieldset>
    </div>
    <script type="text/javascript">
        var tagApi = jQuery("#recipeRequires").tagsManager({
          prefilled: ["Angola", "Laos", "Nepal"]
        });
        console.log("running this JS");
     
        jQuery("#recipeRequires").typeahead({
          name: 'countries',
          limit: 15
        }).on('typeahead:selected', function (e, d) {
        
            tagApi.tagsManager("pushTag", d.value);
     
        });
    </script>
</template>

<template name="recipeList">
    <table class="table table-hover">
        {{#each recipes}}
        <tr>
            {{> recipe}}
        </tr>
        {{/each}}
    </table>
</template>

<template name="recipe">
  
    <td class="id">Delete<i class="icon-minus-sign delete-recipe"></i></td>
    <td class="title">Title : {{title}}</td>
    <td class="title">Description : {{description}}</td>
    <td class="serves">Serves : {{serves}}</td>

</template>
